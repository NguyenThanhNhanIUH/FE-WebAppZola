<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Zola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <script defer src="../scripts/signup.js"></script>
</head>
<body>
    <!-- Signup Container -->
    <div class="login-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>

        <!-- App Title -->
        <div class="app-title">
            <h1>Zola</h1>
        </div>

        <!-- Signup Form -->
        <form class="signup-form" id="signup-form">
            <p class="form-title">Vui lòng nhập thông tin để tạo tài khoản</p>
            <input type="text" placeholder="Họ và tên" class="input-field" id="name">
            <input type="tel" placeholder="Số điện thoại" class="input-field" id="phone">
            <div class="password-container">
                <input type="password" placeholder="Tạo mật khẩu" class="input-field" id="password">
                <button type="button" class="show-password" id="toggle-password">Hiện</button>
            </div>
            <button type="submit" class="signup-button">Tạo tài khoản</button>
        </form>
    </div>
</body>
</html>
