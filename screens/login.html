<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Zola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../scripts/login.js"></script>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>

        <!-- App Title -->
        <div class="app-title">
            <h1>Zola</h1>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="login-form">
            <p class="form-title">Vui lòng nhập số điện thoại và mật khẩu để đăng nhập</p>
            <input type="text" id="phone" placeholder="Số điện thoại" class="input-field">
            <div class="password-container">
                <input type="password" id="password" placeholder="Mật khẩu" class="input-field">
                <button type="button" id="toggle-password" class="show-password">Hiện</button>
            </div>
            <div class="form-actions">
                <a href="#" class="forgot-password">Lấy lại mật khẩu</a>
                <button type="submit" class="login-button">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>
</html>
